
<!DOCTYPE html>
<html>
<head>

    <script src="js/scripts.js"></script>
  <title>Write a JavaScript function that Convert an integer into a Roman Numeral</title>
</head>
<body>
<div class="container">
  <h1>Numeral converter</h1>

  <form id="numeral">
    <div class="form-group">
      <label for="year">Enter a number below 3999 and find ITS numeral:</label>
      <input id="no"type="number">
    </div>

    <button type="submit" class="btn">Find the numeral!</button>
  </form>

  <div id="result">
  </div>
</div>
